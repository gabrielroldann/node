<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Node</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a id="logo" href="#">LOGO</a>

        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="form.html">Form</a>
            <a id="carregar-tabela" href="tabela.html">Tabela</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main id="main-tabela">
        <table id="tabela">
            <thead>
                <tr>
                    <td>NOME</td>
                    <td>EMAIL</td>
                    <td>MENSAGEM</td>
                    <td colspan="3">AÇÕES</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <dialog>
            <div id="popup">
                <div id="head-modal">
                    <h1>EDITAR USUÁRIO</h1>
                    <button id="close-modal" onclick="fecharModal();"><a href="tabela.html"><ion-icon name="close-circle"></ion-icon></a></button>
                </div>
    
                <form id="form-editar">
                    <input required id="nome-editar" type="text" placeholder="Nome *">
                    <input required id="email-editar" type="email" placeholder="Email *">
                    <textarea id="msg-editar" placeholder="Mensagem"></textarea>
                    <input id="button-editar" type="submit" value="Editar">
                </form>
                
            </div>
        </dialog>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script-tabela.js"></script>
    <script src="script-delete-contato.js"></script>
    <script src="script-editar-contato.js"></script>
</body>
</html>
